<template name="contact">
	<div id="contact" class="section">
        <div class="container">
            <div class="row text-center">
                <h1 class="margin-top-0 wow fadeIn color-variable color-primary wow fadeInDown">// Get in Touch</h1>
             </div>
             <div>
                <div class="text-center wow fadeInUp">
                    <form id="contact-form" class="row">
                        <div class="col-md-4">
                            <label></label>
                            <input id="contact-name" type="text" class="contact-field form-control" placeholder="Name" required> 
                        </div>
                        <div class="col-md-4">
                            <label></label>
                            <input id="contact-email" type="email" class="contact-field form-control" placeholder="Email">
                        </div>
                        <div class="col-md-4">
                            <label></label>
                            <input id="contact-phone" type="phone" class="contact-field form-control" placeholder="Phone">
                        </div>
                        <div class="col-md-12">
                            <label></label>
                            <textarea id="contact-message" class="contact-field form-control" rows="9" placeholder="Message" required></textarea>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <label></label>
                            <button id="submit-msg-btn" type="button" data-toggle="modal" data-target="#notImplementedModal" class="btn color-variable color-primary btn-block btn-lg bg-translucent bg-shadow bg-rounded clean">
                                <i class="icon fa fa-envelope"></i> Send me a Message!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
