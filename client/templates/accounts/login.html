<template name="login">           
    <div id="login-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>// Log In</h1>
                    <button class="modal-close-btn" data-dismiss="modal"><i class="fa fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <form id="login-form" class="row">
                        <div class="col-md-6">
                            <label></label>
                            <input id="login-username" type="text" class="login-field form-control" placeholder="Username" required> 
                        </div>
                        <div class="col-md-6">
                            <label></label>
                            <input id="login-password" type="password" class="login-field form-control" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <label></label>
                            <button id="login-submit-btn" type="submit" class="btn btn-block btn-lg">Submit</button>
                        </div>
                        <p id="login-message"></p>
                    </form>
                </div>  
            </div>
        </div>
    </div>
</template>
