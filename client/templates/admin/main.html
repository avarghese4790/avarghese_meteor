<template name="admin">
	{{>adminNav}}
	{{>login}}
	{{>user}}
	{{#if notAuthorized}}
		{{>notAuthorized}}
	{{else}}
		{{>widgets}}
	{{/if}}
	<script type="text/javascript">
		new WOW().init();	  	
		if(!Modernizr.touch){ $(window).stellar();}
		$(function(){
			$('body').removeClass('modal-open');
			$('.modal-backdrop').remove();
			if(!Modernizr.touch){ $(window).stellar('refresh');}
		});
	</script>
</template>
