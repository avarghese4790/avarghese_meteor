 <template name="avargheseHomeNav">
    {{>login}}
    {{>user}}
    <div id="nav" class="navbar navbar-fixed-top navbar-default wow fadeInDown bg-translucent bg-shadow">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="menu-bars fa fa-bars color-variable color-primary"></span>
            </button>
            <a class="navbar-brand scroll color-variable color-primary nav-text" href="#about"><i class="fa fa-hashtag"></i>AV</a>
        </div>
        <div class="navbar-collapse collapse bg-translucent" id="bs-navbar">
            <ul class="nav navbar-nav">
                <li><a class="scroll color-variable color-primary nav-text" href="#resume">Experience</a> </li>
                <li><a class="scroll color-variable color-primary nav-text" href="#portfolio">Portfolio</a> </li>
                <li><a class="scroll color-variable color-primary nav-text" href="#contact">Contact</a></li>
            </ul>
            <div id="user-info">   
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}} 
                        <li><a id="user-btn" class="color-variable color-primary nav-text" href="#" data-toggle="modal" data-target="#user-modal"><i class="icon fa fa-user"></i>{{currentUser.username}}</a> </li>
                    {{else}}
                        <li><a id="login-btn" class="color-variable color-primary nav-text" href="#" data-toggle="modal" data-target="#login-modal"><i class="icon fa fa-sign-in"></i>Log In</a> </li>
                    {{/if}}
                </ul> 
            </div>                
        </div>
    </div>        
</template>
