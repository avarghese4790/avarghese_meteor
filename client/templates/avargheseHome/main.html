<template name="avargheseHome">	
	<div id="page-wrap">
		{{>avargheseHomeNav}}
		{{>about}}
		<div id="board" class="bg-board bg-shadow bg-cover stellar" data-stellar-background-ratio=".5">
			{{>resume}}
			{{>portfolio}}
			{{>contact}}
			{{>footer}}
		</div>		
	</div>
	<script type="text/javascript">		
	  	new WOW().init();
	  	$(".owl-carousel").owlCarousel();
		$('#mix-container').mixItUp();
		$(window).stellar();	
		$(function(){
			$(window).stellar('refresh');
			$('body').removeClass('modal-open');
			$('.modal-backdrop').remove();
		});
		$(document).ready(function(){
			if ($.cookie(Router.current().route.path()+"scroll") !== null) {
        		$(document).scrollTop($.cookie(Router.current().route.path()+"scroll"));
    		}
    		$(window).on("scroll", function() {
	        	$.cookie(Router.current().route.path()+"scroll", $(document).scrollTop());
    		});    			
		});

		$('a.scroll').bind('click', function(event) {
	        var $ele = $(this);
	        $('html, body').stop().animate({
	            scrollTop: ($($ele.attr('href')).offset().top)
	        }, 600, 'easeInOutExpo');
	        event.preventDefault();
		});

	    $('.navbar-collapse ul li a').click(function() {       
	        $('.navbar-toggle:visible').click();
	    });

		$('#login-btn,#login>button.close-btn').click(function(){
			$('.login-field').val('');		
		}); 
  	</script>

</template>
